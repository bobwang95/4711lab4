<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top">
      <h1>Artist Directory</h1>

      <div class="bar">
        <input type="text" id="searchletter" name="search" placeholder="" />
        <button onclick="myFunction()">Add</button>
        <button onclick="mySearchFunction()">Search</button>
      </div>
    </div>

    <div id="newform">
      <div class="namebar">
        <input id="name" type="text" name="search" placeholder="Artist Name" />
      </div>

      <div class="namebar">
        <input
          id="description"
          type="text"
          name="search"
          placeholder="About artist"
        />
      </div>

      <div class="namebar">
        <input id="picture" type="text" name="search" placeholder="Image url" />
      </div>

      <button id="addbtn" onclick="add()">
        Add
      </button>
    </div>

    <div id="list"></div>
    <script src="myScript.js"></script>
  </body>
